<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - SmartSpend</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign Up</h2>
    <form id="signupForm">
      <div class="mb-4">
        <label for="signupName" class="block text-gray-700 mb-2">Full Name</label>
        <input type="text" id="signupName" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label for="signupEmail" class="block text-gray-700 mb-2">Email</label>
        <input type="email" id="signupEmail" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-6">
        <label for="signupPassword" class="block text-gray-700 mb-2">Password</label>
        <input type="password" id="signupPassword" class="w-full p-2 border rounded" required>
      </div>
      <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md w-full">Sign Up</button>
    </form>
    <p class="mt-4 text-center">
      Already have an account? <a href="login.html" class="text-indigo-600 hover:underline">Login</a>
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
