        <label for="loginEmail" class="block text-gray-700 mb-2">Email</label>

      </div>
      <div class="mb-6">
        <label for="loginPassword" class="block text-gray-700 mb-2">Password</label>
        <input type="password" id="loginPassword" class="w-full p-2 border rounded" required>
      </div>
      <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md w-full">Login</button>
    </form>
