<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - SmartSpend</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-indigo-600">Welcome, <span id="userName"></span> ðŸ‘‹</h1>

      <h1 class="text-2xl font-bold text-indigo-600">SmartSpend Dashboard</h1>
      <div class="flex space-x-4 items-center">
        <span id="welcomeUser" class="text-gray-700 font-medium"></span>
        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">Logout</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-8 flex-1">
    <div class="grid md:grid-cols-3 gap-6">
      <!-- Quick Expense Entry -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Add Expense</h2>
        <form id="expenseForm">
          <input type="text" id="expenseName" placeholder="Expense Name" class="w-full p-2 border rounded mb-3" required/>
          <input type="number" id="expenseAmount" placeholder="Amount ($)" class="w-full p-2 border rounded mb-3" required/>
          <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md w-full hover:bg-indigo-700">Add</button>
        </form>
      </div>

      <!-- Monthly Summary -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Monthly Summary</h2>
        <p class="text-gray-700">Total Income: <span id="summaryIncome">$0</span></p>
        <p class="text-gray-700">Total Expenses: <span id="summaryExpenses">$0</span></p>
        <p class="text-gray-700 font-bold">Savings: <span id="summarySavings">$0</span></p>
      </div>

      <!-- Goals -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Savings Goal</h2>
        <form id="goalForm">
          <input type="number" id="goalAmount" placeholder="Enter Goal ($)" class="w-full p-2 border rounded mb-3" required/>
          <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-md w-full hover:bg-green-700">Set Goal</button>
        </form>
        <p id="goalProgress" class="mt-4 text-gray-700"></p>
      </div>
    </div>

    <!-- Recent Expenses -->
    <div class="mt-10 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Recent Expenses</h2>
      <ul id="expenseList" class="space-y-2 text-gray-700"></ul>
    </div>
  </main>
  <!-- Charts Section -->
<div class="mt-10 grid md:grid-cols-2 gap-6">
  <!-- Expense Categories -->
  <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">Expenses by Category</h2>
    <canvas id="categoryChart"></canvas>
  </div>

  <!-- Income vs Expenses -->
  <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">Income vs Expenses</h2>
    <canvas id="summaryChart"></canvas>
  </div>
</div>


  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 text-center">
    <p>&copy; 2023 SmartSpend. All rights reserved.</p>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
